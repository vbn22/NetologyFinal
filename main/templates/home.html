<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        .header {
            width: 100%;
            padding: 20px;
            background-color: rgba(127, 255, 212, 0.2);
            text-align: right;
        }

        .inactive {
            opacity: 0.5;
        }
        .alert{
            margin:0;
        }

    </style>
    <script>
        $(function () {


            jQuery(function ($) {
                $.datepicker.regional['ru'] = {
                    closeText: 'Закрыть',
                    prevText: '&#x3c;Пред',
                    nextText: 'След&#x3e;',
                    currentText: 'Сегодня',
                    monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                    monthNamesShort: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                    dayNames: ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'],
                    dayNamesShort: ['вск', 'пнд', 'втр', 'срд', 'чтв', 'птн', 'сбт'],
                    dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                    weekHeader: 'Нед',
                    dateFormat: 'dd.mm.yy',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: ''
                };
                $.datepicker.setDefaults($.datepicker.regional['ru']);
            });

            $("#datepicker").datepicker({
                dateFormat: 'yy-mm-dd',
                inline: true,
                changeYear: true,
                changeMonth: true
            }).change(function(){
                var url = '/calculate/'+$(this).attr('data-subscription')+'/'+$("#datepicker").val();
                $('#datepicker_btn').attr('href',url);
            });
            $(".alert").show('highlight',400).delay(1000).fadeOut(300);
        });
    </script>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info" hidden="True">
            <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}

<div class="header">
    <span style="position: absolute;left: 20px;"><a href="/">Главная</a></span>
    {% if user.is_authenticated %}
        <span>{{ user }} (<b>{{ user.profile.wallet }}$</b>) <a class="btn btn-default" href="/logout/">Выйти</a></span>
        <span><a class="btn btn-info" href="/subscribe/list">мои подписки</a></span>

    {% else %}
        <span><a class="btn btn-default" href="/register/">Регистрация</a></span>
        <span><a class="btn btn-default" href="/login/">Войти</a></span>
    {% endif %}
</div>


{% block main %}
{% endblock %}


</body>
</html>

<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .header{
            width: 100%;
            padding:20px;
            background-color: rgba(127, 255, 212, 0.2);
            text-align: right;
        }

    </style>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info">
          <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}

<div class="header">
    <span style="position: absolute;left: 20px;"><a href="/">Главная</a></span>
    {% if user.is_authenticated %}
        <span>{{ user }} <a class="btn btn-default" href="/logout/">Выйти</a></span>
        <span><a class="btn btn-info" href="/subscribe/list">мои подписки</a></span>

    {% else %}
        <span><a class="btn btn-default" href="/register/">Регистрация</a></span>
        <span><a class="btn btn-default" href="/login/">Войти</a></span>
    {% endif %}
</div>


{% block main %}
{% endblock %}


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


{% if user.is_authenticated %}
    {{ user }} (<a href="/logout/">Выйти</a>)
{% else %}
    <a href="/register/">Регистрация</a>
    <a href="/login/">Войти</a>
{% endif %}



 <h1>{{ title }}</h1>
</body>
</html>

{% extends 'home.html' %}

{% block main %}
    {% load bootstrap3 %}
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <form method="post">
              {% csrf_token %}
               Username: <input type="text" class="form-control" id="username" name="username"> <br>
               Password: <input type="password" class="form-control" id="password" name="password">
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Войти
                </button>
            </form>
        </div>
    </div>

{% endblock %}

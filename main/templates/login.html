<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
  {% csrf_token %}
   Username: <input type="text" class="form-control" id="username" name="username"> <br>
   Password: <input type="password" class="form-control" id="password" name="password">
  <button type="submit">Войти</button>
</form>

</body>
</html>

{% extends 'home.html' %}

{% block main %}
    {% load bootstrap3 %}
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form user_form %}
              {% bootstrap_form client_form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Зарегестрироваться
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}

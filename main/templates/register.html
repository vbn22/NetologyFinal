<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ client_form.as_p }}
  <button type="submit">Save changes</button>
</form>

</body>
</html>
